<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/fortune-cookie.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="screen1 ">
            <h1>Qual é a sua sorte <br/> de hoje?</h1>
            <p>Abra o biscoito e descruba!</p>
            <img src="img/fortune-cookie.png" alt="imagem biscoito da sorte">
        </section>
        <section class="screen2 hide">
            <h1>Aqui está a sua sorte <br/> de hoje:</h1>
            <div class="box-msg">
                <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            </div>
            <img src="img/opened-cookie.png" alt="imagem biscoito da sorte aberto!">
            <button>Abrir outro biscoito</button>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
